<h2>Products</h2>

<div class="cards">
  @for (product of products; track products) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
          </a>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content
        >{{ product.name }}
        @if (product.description) {
          <p>Description: {{ product.description }}</p>
        }
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="share()">Share</button>
        <app-product-alerts [product]="product" (notify)="onNotify()" />
      </mat-card-actions>
    </mat-card>
  }
</div>
